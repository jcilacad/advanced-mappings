    .card-block {

      margin: 0 10px 0 0;
      -webkit-transition: all 0.3s ease-in-out;
      transition: all 0.3s ease-in-out;
    }

    input {

      font-size: 17px;
      font-family: Raleway;
      border: 1px solid #aaaaaa;
      border-radius: 10px;
      -webkit-appearance: none;
    }

    body{

    }
    .container{

      width: 400px;
    }
    .addtxt{
      padding-top: 10px;
      padding-bottom: 10px;
      text-align: center;

      width: 350px;

    }
    .form-control: focus{

    }
    .second{

    .text2{

    }
